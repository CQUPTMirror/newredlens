    <script>
        // http://tristen.ca/tablesort/src/tablesort.js
        ; (function () {
            function Tablesort(el, options) {
                if (!(this instanceof Tablesort)) return new Tablesort(el, options);

                if (!el || el.tagName !== 'TABLE') {
                    throw new Error('Element must be a table');
                }
                this.init(el, options || {});
            }

            var sortOptions = [];

            var createEvent = function (name) {
                var evt;

                if (!window.CustomEvent || typeof window.CustomEvent !== 'function') {
                    evt = document.createEvent('CustomEvent');
                    evt.initCustomEvent(name, false, false, undefined);
                } else {
                    evt = new CustomEvent(name);
                }

                return evt;
            };

            var getInnerText = function (el) {
                return el.getAttribute('data-sort') || el.textContent || el.innerText || '';
            };

            // Default sort method if no better sort method is found
            var caseInsensitiveSort = function (a, b) {
                a = a.toLowerCase();
                b = b.toLowerCase();

                if (a === b) return 0;
                if (a < b) return 1;

                return -1;
            };

            // Stable sort function
            // If two elements are equal under the original sort function,
            // then there relative order is reversed
            var stabilize = function (sort, antiStabilize) {
                return function (a, b) {
                    var unstableResult = sort(a.td, b.td);

                    if (unstableResult === 0) {
                        if (antiStabilize) return b.index - a.index;
                        return a.index - b.index;
                    }

                    return unstableResult;
                };
            };

            Tablesort.extend = function (name, pattern, sort) {
                if (typeof pattern !== 'function' || typeof sort !== 'function') {
                    throw new Error('Pattern and sort must be a function');
                }

                sortOptions.push({
                    name: name,
                    pattern: pattern,
                    sort: sort
                });
            };

            Tablesort.prototype = {

                init: function (el, options) {
                    var that = this,
                        firstRow,
                        defaultSort,
                        i,
                        cell;

                    that.table = el;
                    that.thead = false;
                    that.options = options;

                    if (el.rows && el.rows.length > 0) {
                        if (el.tHead && el.tHead.rows.length > 0) {
                            for (i = 0; i < el.tHead.rows.length; i++) {
                                if (el.tHead.rows[i].getAttribute('data-sort-method') === 'thead') {
                                    firstRow = el.tHead.rows[i];
                                    break;
                                }
                            }
                            if (!firstRow) {
                                firstRow = el.tHead.rows[el.tHead.rows.length - 1];
                            }
                            that.thead = true;
                        } else {
                            firstRow = el.rows[0];
                        }
                    }

                    if (!firstRow) return;

                    var onClick = function () {
                        if (that.current && that.current !== this) {
                            that.current.removeAttribute('aria-sort');
                        }

                        that.current = this;
                        that.sortTable(this);
                    };

                    // Assume first row is the header and attach a click handler to each.
                    for (i = 0; i < firstRow.cells.length; i++) {
                        cell = firstRow.cells[i];
                        cell.setAttribute('role', 'columnheader');
                        if (cell.getAttribute('data-sort-method') !== 'none') {
                            cell.tabindex = 0;
                            cell.addEventListener('click', onClick, false);

                            if (cell.getAttribute('data-sort-default') !== null) {
                                defaultSort = cell;
                            }
                        }
                    }

                    if (defaultSort) {
                        that.current = defaultSort;
                        that.sortTable(defaultSort);
                    }
                },

                sortTable: function (header, update) {
                    var that = this,
                        column = header.cellIndex,
                        sortFunction = caseInsensitiveSort,
                        item = '',
                        items = [],
                        i = that.thead ? 0 : 1,
                        sortMethod = header.getAttribute('data-sort-method'),
                        sortOrder = header.getAttribute('aria-sort');

                    that.table.dispatchEvent(createEvent('beforeSort'));

                    // If updating an existing sort, direction should remain unchanged.
                    if (!update) {
                        if (sortOrder === 'ascending') {
                            sortOrder = 'descending';
                        } else if (sortOrder === 'descending') {
                            sortOrder = 'ascending';
                        } else {
                            sortOrder = that.options.descending ? 'ascending' : 'descending';
                        }

                        header.setAttribute('aria-sort', sortOrder);
                    }

                    if (that.table.rows.length < 2) return;

                    // If we force a sort method, it is not necessary to check rows
                    if (!sortMethod) {
                        while (items.length < 3 && i < that.table.tBodies[0].rows.length) {
                            item = getInnerText(that.table.tBodies[0].rows[i].cells[column]);
                            item = item.trim();

                            if (item.length > 0) {
                                items.push(item);
                            }

                            i++;
                        }

                        if (!items) return;
                    }

                    for (i = 0; i < sortOptions.length; i++) {
                        item = sortOptions[i];

                        if (sortMethod) {
                            if (item.name === sortMethod) {
                                sortFunction = item.sort;
                                break;
                            }
                        } else if (items.every(item.pattern)) {
                            sortFunction = item.sort;
                            break;
                        }
                    }

                    that.col = column;

                    for (i = 0; i < that.table.tBodies.length; i++) {
                        var newRows = [],
                            noSorts = {},
                            j,
                            totalRows = 0,
                            noSortsSoFar = 0;

                        if (that.table.tBodies[i].rows.length < 2) continue;

                        for (j = 0; j < that.table.tBodies[i].rows.length; j++) {
                            item = that.table.tBodies[i].rows[j];
                            if (item.getAttribute('data-sort-method') === 'none') {
                                // keep no-sorts in separate list to be able to insert
                                // them back at their original position later
                                noSorts[totalRows] = item;
                            } else {
                                // Save the index for stable sorting
                                newRows.push({
                                    tr: item,
                                    td: getInnerText(item.cells[that.col]),
                                    index: totalRows
                                });
                            }
                            totalRows++;
                        }
                        // Before we append should we reverse the new array or not?
                        // If we reverse, the sort needs to be `anti-stable` so that
                        // the double negatives cancel out
                        if (sortOrder === 'descending') {
                            newRows.sort(stabilize(sortFunction, true));
                            newRows.reverse();
                        } else {
                            newRows.sort(stabilize(sortFunction, false));
                        }

                        // append rows that already exist rather than creating new ones
                        for (j = 0; j < totalRows; j++) {
                            if (noSorts[j]) {
                                // We have a no-sort row for this position, insert it here.
                                item = noSorts[j];
                                noSortsSoFar++;
                            } else {
                                item = newRows[j - noSortsSoFar].tr;
                            }

                            // appendChild(x) moves x if already present somewhere else in the DOM
                            that.table.tBodies[i].appendChild(item);
                        }
                    }

                    that.table.dispatchEvent(createEvent('afterSort'));
                },

                refresh: function () {
                    if (this.current !== undefined) {
                        this.sortTable(this.current, true);
                    }
                }
            };

            if (typeof module !== 'undefined' && module.exports) {
                module.exports = Tablesort;
            } else {
                window.Tablesort = Tablesort;
            }
        })();
    </script>
    <script>
        (function () {
            var compareNumber = function (a, b) {
                a = parseFloat(a);
                b = parseFloat(b);

                a = isNaN(a) ? 0 : a;
                b = isNaN(b) ? 0 : b;

                return a - b;
            },

                cleanNumber = function (i) {
                    return i.replace(/[^\-?0-9.]/g, '');
                },

                // Returns suffix multiplier
                // Ex. suffix2num('KB') -> 1000
                // Ex. suffix2num('KiB') -> 1024
                suffix2num = function (suffix) {
                    suffix = suffix.toLowerCase();
                    var base = suffix[1] === 'i' ? 1024 : 1000;

                    switch (suffix[0]) {
                        case 'k':
                            return Math.pow(base, 2);
                        case 'm':
                            return Math.pow(base, 3);
                        case 'g':
                            return Math.pow(base, 4);
                        case 't':
                            return Math.pow(base, 5);
                        case 'p':
                            return Math.pow(base, 6);
                        case 'e':
                            return Math.pow(base, 7);
                        case 'z':
                            return Math.pow(base, 8);
                        case 'y':
                            return Math.pow(base, 9);
                        default:
                            return base;
                    }
                },

                // Converts filesize to bytes
                // Ex. filesize2num('123 KB') -> 123000
                // Ex. filesize2num('123 KiB') -> 125952
                filesize2num = function (filesize) {
                    var matches = filesize.match(/^(\d+(\.\d+)?) ?((K|M|G|T|P|E|Z|Y|B$)i?B?)$/i);
                    if (!matches) return 0;

                    var num = parseFloat(cleanNumber(matches[1])),
                        suffix = matches[3];

                    return num * suffix2num(suffix);
                };

            Tablesort.extend('filesize', function (item) {
                return /^(\d+(\.\d+)? ?(K|M|G|T|P|E|Z|Y|B$)i?B?|Unknown)$/i.test(item);
            }, function (a, b) {
                a = filesize2num(a);
                b = filesize2num(b);

                return compareNumber(b, a);
            });
        }());
    </script>

    <script>
        var fileSizeToReadable = function (bytes) {
            var exp = Math.log(bytes) / Math.log(1024) | 0;
            var result = (bytes / Math.pow(1024, exp)).toFixed(2);
            if (result >= 0)
                return result + ' ' + (exp == 0 ? 'B' : 'KMGTPEZY'[exp - 1] + 'B');
            else
                return "Unknown"
        };
        var genStatus = function (code, msg) {
            if (code != 'failed') {
                if (code == 'syncing') return 'üîÑ';
                if (code == 'pause') return '‚è∏Ô∏è ';
                return 'üôÇ';
            } else {
                return 'üòû<span class="comment">' + msg + '</span>';
            }
        };
        var xmlhttp = new XMLHttpRequest();
        var res = "/api/mirrors"
        var tbody = document.getElementById('status').getElementsByTagName('tbody')[0]
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    data.forEach(function (e) {
                        if (e.type == 'proxy') {
                            return;
                        }
                        var row = document.createElement("tr");
                        var s = '<td>' + e.id + '</td>' +
                            '<td>' + (e.lastUpdate > 0 ? (new Date(e.lastUpdate*1000)).toLocaleString() : 'First syncing') + '</td>' +
                            '<td class="withComment">' + genStatus(e.status, e.errorMsg) + '</td>' +
                            '<td>' + (e.nextSchedule > 0 ? (new Date(e.nextSchedule*1000)).toLocaleString() : '') + '</td>' +
                            '<td>' + e.upstream + '</td>' +
                            '<td>' + fileSizeToReadable(e.size) + '</td>';
                        if (e.status == 'failed') {
                            row.className += 'failedSync';
                        }
                        row.innerHTML = s;
                        tbody.appendChild(row);
                    }, this);
                    new Tablesort(document.getElementById('status'))
                } else {
                    tbody.innerHTML = "Load sync status failed";
                }
            }
        };
        xmlhttp.open("GET", res, true);
        xmlhttp.send();
    </script>
